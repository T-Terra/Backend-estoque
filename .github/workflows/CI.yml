name: Run Tests with Poetry and Pytest

on:
  workflow_dispatch:
  push:
    branches:
      - master  # Ou a branch que você deseja, por exemplo, 'develop'

jobs:
  test:
    runs-on: ubuntu-latest  # Usando Ubuntu como ambiente

    services:
      postgres:
        image: postgres:17  # Defina a versão do PostgreSQL desejada
        env:
          POSTGRES_DB: test_db  # Nome do banco de dados
          POSTGRES_USER: test_user  # Usuário do banco de dados
          POSTGRES_PASSWORD: test_password  # Senha do banco de dados
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12  # Defina a versão do Python que você está usando

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Adicionando Poetry ao PATH

      - name: Install dependencies with Poetry
        run: poetry install --with dev --no-root
                  
      - name: Set up environment variables
        run: |
          echo "SIGNING_KEY=${{ secrets.SIGNING_KEY }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "CI=${{ secrets.CI }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB_CI }}" >> $GITHUB_ENV
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER_CI }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD_CI }}" >> $GITHUB_ENV
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST_CI }}" >> $GITHUB_ENV
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT_CI }}" >> $GITHUB_ENV
      
      - name: Testar conexão direta ao PostgreSQL
        run: |
          PGPASSWORD=${POSTGRES_PASSWORD} psql -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c "SELECT 1;"
      
      - name: Debug das variáveis de ambiente
        run: |
          echo "POSTGRES_DB=${POSTGRES_DB}"
          echo "POSTGRES_USER=${POSTGRES_USER}"
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
          echo "POSTGRES_HOST=${POSTGRES_HOST}"
          echo "POSTGRES_PORT=${POSTGRES_PORT}"
      
      - name: Run migrations
        run: poetry run python manage.py migrate
        env:
          POSTGRES_DB: ${POSTGRES_DB}
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          POSTGRES_HOST: ${POSTGRES_HOST}
          POSTGRES_PORT: ${POSTGRES_PORT}

      - name: Run tests with pytest
        run: poetry run pytest ./api/  # Executa os testes com pytest
        env:
          POSTGRES_DB: ${POSTGRES_DB}
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          POSTGRES_HOST: ${POSTGRES_HOST}
          POSTGRES_PORT: ${POSTGRES_PORT}
